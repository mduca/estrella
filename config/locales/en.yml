  question_1: "A jeni një qytetar i SH.B.A.?"
  question_1_info: "Ju mund të bëhet një qytetar amerikan në lindje apo pas lindjes. Për t'u bërë një qytetar i SHBA në lindje ju duhet të keni qenë të lindur në SHBA (ose SHBA territorit apo pasurinë periferike). Për t'u bërë një qytetar i SHBA pas lindjes duhet shtetësinë ose të aplikojnë për &quot;rrjedh&quot; ose &quot;fituar&quot; qytetarisë përmes prindërve."
  question_1_option_1: "Po, unë jam një qytetar i SH.B.A."
  question_1_option_2: "Jo, unë nuk jam një qytetar i SH.B.A."
  question_1_sub_1: "A jeni duke u përpjekur për të sponsorizojë një anëtar të familjes për një kartë jeshile?"
  question_1_sub_1_info: "Një qytetar i SHBA mund të ndihmojë një bashkëshort apo një fëmijë të marrë një kartë jeshile. Një qytetar amerikan, i cili është të paktën 21 vjet të vjetra mund të ndihmojë prindërit, motrat dhe vëllezërit të marrë një kartë jeshile."
  question_1_sub_1_option_1: "Po, unë jam duke u përpjekur për të sponsorizojë një anëtar të familjes"
  question_1_sub_1_option_2: "Jo, unë nuk jam duke u përpjekur për të sponsorizojë një anëtar të familjes"
  question_2: "A jeni një banor i ligjshëm i përhershëm (kartë mbajtës jeshile)?"
  question_2_info: "Një banor i ligjshëm i përhershëm (LPR) ose &quot;mbajtës Green Card&quot; është një person i cili nuk është një qytetar amerikan, por është me banim në SHBA, si një banor i ligjshëm i përhershëm."
  question_2_option_1: "Po, unë jam një banor i ligjshëm i përhershëm (LPR)"
  question_2_option_2: "Jo, unë nuk jam një banor i ligjshëm i përhershëm (LPR)"
  question_2_sub_1: "A jeni i interesuar në duke u bërë një qytetar i SH.B.A.?"
  question_2_sub_1_info: "Procesi për t'u bërë një qytetar i SHBA është quajtur natyralizimit. Shumica e njerëzve duhet të jetë Ligjore banorë të përhershëm (LPRs apo mbajtësit e kartës jeshile) për pesë vjet para se të aplikoni për shtetësinë. Disa LPRs kanë të drejtë pas tre vjetësh. Ka rregulla të veçanta për pjesëtarët e ushtrisë amerikane dhe familjeve të tyre."
  question_2_sub_1_option_1: "Po, unë jam i interesuar për t'u bërë një qytetar i SH.B.A."
  question_2_sub_1_option_2: "Jo, unë nuk jam i interesuar për t'u bërë një qytetar i SHBA"
  question_3: "A keni një anëtar i familjes i cili është një qytetar amerikan apo banor i ligjshëm i përhershëm?"
  question_3_info: "Një person i cili ka shtetësi amerikane, ose një &quot;Green Card&quot; (qëndrimit ligjor të përhershëm) mund të ndihmojë në disa anëtarë të familjes të marrë një kartë jeshile shumë."
  question_3_option_1: "Po, unë kam një anëtar i familjes i cili është një qytetar amerikan apo banor i ligjshëm i përhershëm"
  question_3_option_2: "Jo, unë nuk kam një anëtar i familjes i cili është një qytetar amerikan apo banor i ligjshëm i përhershëm"
  question_4: "Jeni ju ose dikush që ju e dini duke deportuar (në procedurat heqjen)?"
  question_4_info: "Dëbimi është largimi i një personi nga Shtetet e Bashkuara, kur ata janë gjetur të ketë shkelur ligjet e emigracionit."
  question_4_option_1: "Po, unë jam në procedurat e dëbimit"
  question_4_option_2: "Jo, unë nuk jam në procedurat e dëbimit"
  question_5: "A ju ose një anëtar i afërt i familjes një viktimë e krimit?"
  question_5_info: "Dikush që ka qenë viktimë e një krimi në Shtetet e Bashkuara mund të kualifikoheni për një vizë U. Nuk është një listë e krimeve që kualifikohen një person për një vizë U. Viktima e krimit duhet të ndihmojë policinë apo qeverinë për të mësuar në lidhje me krimin. Disa anëtarë të familjes mund të kualifikoheni për një vizë U too."
  question_5_option_1: "Po, unë jam një viktimë e krimit"
  question_5_option_2: "Jo, unë nuk jam një viktimë e krimit"
  question_6: "A ju ose një anëtar i afërt i familjes kanë një punëdhënës abuzive?"
  question_6_option_1: "Po, unë kam një punëdhënës abuzive"
  question_6_option_2: "Jo, unë nuk kam një punëdhënës abuzive"
  question_7: "A ju ose një anëtar i afërt i familjes të ketë një bashkëshort abuziv?"
  question_7_info: "Dhuna Kundër Grave Aktit (VAWA) lejon emigrantët goditet për peticion për statusin ligjor në Shtetet e Bashkuara, pa pasur nevojë të mbështetet në një qytetar abuzive amerikan ose banor i ligjshëm i përhershëm (LPR) bashkëshorti, prindi ose fëmija të sponsorizojë rregullimin e tyre të aplikimit të statusit."
  question_7_option_1: "Po, unë kam një bashkëshort abuziv"
  question_7_option_2: "Jo, unë nuk kam një bashkëshort abuziv"
  question_8: "A jeni ose një anëtar i familjes frikë të kthehen në vendin tuaj?"
  question_8_info: "Dikush që ka vuajtur nga persekutimi në vendin e tyre ose që ka frikë se ata do të përndiqen, nëse ata kthehen në vendin e tyre për shkak të racës së tyre, fesë, kombësisë, mendimit politik apo anëtarësisë në një grup të caktuar shoqëror mund të jenë të ligjshëm për azil."
  question_8_option_1: "Po, unë kam frikë për t'u kthyer në vendin tim"
