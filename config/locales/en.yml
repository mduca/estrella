  question_7: "당신이나 가까운 가족이 학대 배우자가 있습니까?"
  question_7_info: "여성 법 (VAWA)에 대한 폭력은 폭행 이민자 상태 응용 ​​프로그램의 자신의 조정을 후원 학대 미국 시민 또는 영주권자 (LPR)의 배우자, 부모 나 자녀에 의존하지 않고 미국에서 법적 지위를 청원 할 수 있습니다."
  question_7_option_1: "네, 학대 배우자가"
  question_7_option_2: "아니, 학대 배우자가없는"
  question_8: "당신이나 두려워 가족은 본국으로 돌아갑니다 있는가?"
  question_8_info: "본국 또는 사람에서 박해를 겪은 사람은 망명을받을 수 있기 때문에 특정 사회 집단의 인종, 종교, 국적, 정치적 견해, 또는 회원의 본국에 돌아 가면 그들이 박해를 겪게됩니다 것을 두려워."
