  question_1_option_2: "아니, 나는 미국 시민이 아닌 오전"
  question_1_sub_1: "당신은 녹색 카드에 대한 가족을 후원하려고합니까?"
  question_1_sub_1_info: "미국 시민 배우자 또는 자녀가 영주권을 얻을 수 있습니다. 적어도 21 세이며 미국 시민권 자 부모, 자매를 도울 수 형제는 녹색 카드를 얻을."
  question_1_sub_1_option_1: "예, 가족을 후원하는 것을 시도하고있다"
  question_1_sub_1_option_2: "아니, 난 가족을 후원하는 것을 시도하고 있지 않다"
  question_2: "당신은 합법적 인 영주권 (그린 카드 소지자)이 있습니까?"
  question_2_info: "영주권자 (LPR) 또는 &quot;그린 카드 소지자는&quot;미국 시민이 아니라 합법적 인 영주권자로 미국에 거주하는하는 사람입니다."
  question_2_option_1: "그래, 난 (LPR) 영주권자입니다"
  question_2_option_2: "아니, 난 (LPR) 영주권자하지 않다"
  question_2_sub_1: "당신은 미국 시민이되기 의향이 있습니까?"
  question_2_sub_1_info: "미국 시민이되는 과정은 귀화라고합니다. 대부분의 사람들은 귀화에 적용하기 전에 영주권 (영주권자 또는 그린 카드 소지자) 5 년간 법적해야합니다. 일부 영주권자 3 년 후에받을 수 있습니다. 미군의 구성원과 그 가족에 대한 특별한 규칙이 있습니다."
  question_2_sub_1_option_1: "예, 미국 시민이되기에 관심"
  question_2_sub_1_option_2: "아니, 나는 미국 시민이되는 것에 관심이 아니에요"
  question_3: "당신은 미국 시민 또는 영주권자 인 가족이 있나요?"
  question_3_info: "미국 시민권 또는 &quot;그린 카드&quot;(영주권)을 가지고있는 사람은 어떤 가족 구성원도 녹색 카드를 얻을 수 있습니다."
  question_3_option_1: "예,이 미국 시민 또는 영주권자 인 가족"
  question_3_option_2: "아니, 난 미국 시민 또는 영주권자 인 가족이없는"
