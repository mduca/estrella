  question_7: "هل أنت أو أحد أفراد الأسرة المقربين لها الزوج المسيء؟"
  question_7_info: "قانون مكافحة العنف ضد المرأة (VAWA) يسمح المهاجرين ضرب لتقديم التماس للحصول على مركز قانوني في الولايات المتحدة دون الحاجة إلى الاعتماد على المواطن الأمريكي المسيء أو مقيم دائم قانوني (LPR) الزوج أو الوالد أو الطفل لرعاية تعديل تطبيقها القائم."
