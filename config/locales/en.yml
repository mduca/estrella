es:
  question_1: "¿Es usted un ciudadano de EE.UU.?"
  question_1_info: "Usted puede convertirse en un ciudadano estadounidense en el nacimiento o después del nacimiento. Para llegar a ser un ciudadano estadounidense al nacer se le debe haber nacido en los EE.UU. (o US territorios o posesiones territoriales). Para llegar a ser un ciudadano estadounidense después del nacimiento debe naturalizar o aplicar para &quot;derivada&quot; o ciudadanía &quot;adquirido&quot; a través de los padres."
  question_1_option_1: "Sí, soy un ciudadano de EE.UU."
  question_1_option_2: "No, yo no soy un ciudadano de EE.UU."
  question_1_sub_1: "¿Estás tratando de apadrinar a un miembro de la familia para una tarjeta verde?"
  question_1_sub_1_info: "Un ciudadano estadounidense puede ayudar a un cónyuge o un hijo reciben una tarjeta verde. Un ciudadano estadounidense que tiene al menos 21 años de edad puede ayudar a los padres, hermanas y hermanos obtener una tarjeta verde."
  question_1_sub_1_option_1: "Sí, estoy tratando de apadrinar a un miembro de la familia"
  question_1_sub_1_option_2: "No, no estoy tratando de apadrinar a un miembro de la familia"
  question_2: "¿Es usted un residente legal permanente (tarjeta verde)?"
  question_2_info: "Un residente legal permanente (LPR) o &quot;green card&quot; es una persona que no es un ciudadano de los EE.UU., pero está residiendo el en los EE.UU. como un residente permanente legal."
  question_2_option_1: "Sí, soy un residente permanente legal (LPR)"
  question_2_option_2: "No, yo no soy un residente permanente legal (LPR)"
  question_2_sub_1: "¿Está usted interesado en convertirse en un ciudadano EE.UU.?"
  question_2_sub_1_info: "El proceso de convertirse en ciudadano de Estados Unidos se llama naturalización. La mayoría de las personas tienen que ser residentes permanentes legales (LPR o titulares de la tarjeta verde) durante cinco años antes de solicitar la naturalización. Algunos residentes permanentes legales son elegibles después de tres años. Hay reglas especiales para los miembros de las fuerzas armadas estadounidenses y sus familias."
  question_2_sub_1_option_1: "Sí, estoy interesado en convertirse en un ciudadano de EE.UU."
  question_2_sub_1_option_2: "No, no estoy interesado en convertirse en un ciudadano de los EE.UU."
  question_3: "¿Tiene un familiar que es ciudadano estadounidense o residente permanente legal?"
  question_3_info: "Una persona que tiene la ciudadanía estadounidense o una &quot;tarjeta verde&quot; (la residencia permanente legal) puede ayudar a algunos miembros de la familia reciben una tarjeta verde también."
  question_3_option_1: "Sí, tengo un familiar que es ciudadano estadounidense o residente legal permanente"
  question_3_option_2: "No, yo no tengo un familiar que es ciudadano estadounidense o residente legal permanente"
  question_4: "¿Está usted o alguien que usted conoce está deportado (en proceso de deportación)?"
  question_4_info: "La deportación es la eliminación de una persona de los Estados Unidos cuando se han encontrado haber violado las leyes de inmigración."
  question_4_option_1: "Sí, estoy en proceso de deportación"
  question_4_option_2: "No, yo no estoy en proceso de deportación"
  question_5: "¿Está usted o un miembro cercano de la familia víctima de un delito?"
  question_5_info: "Alguien que ha sido víctima de un delito en los Estados Unidos podría calificar para una visa U. Hay una lista de crímenes que califican a una persona para una visa U. La víctima del delito debe ayudar a la policía o el gobierno para obtener información sobre el crimen. Algunos miembros de la familia pueden calificar para una visa U también."
  question_5_option_1: "Sí, soy una víctima de un crimen"
  question_5_option_2: "No, yo no soy una víctima del delito"
