en:
  question_1: "Are you a U.S. citizen?"
  question_1_info: "You can become a U.S. citizen at birth or after birth. To become a U.S. citizen at birth you must have been born in the U.S. (or U.S. territories or outlying possessions). To become a U.S. citizen after birth you must naturalize or apply for “derived” or “acquired” citizenship through parents."
  question_1_option_1: "Yes, I am a U.S. citizen"
  question_1_option_2: "No, I am not a U.S. citizen"
  question_1_sub_1: "Are you trying to sponsor a family member for a green card?"
  question_1_sub_1_info: "A U.S. citizen can help a spouse or a child get a green card. A U.S. citizen who is at least 21 years old can help parents, sisters and brothers get a green card."
  question_1_sub_1_option_1: "Yes, I am trying to sponsor a family member"
  question_1_sub_1_option_2: "No, I am not trying to sponsor a family member"
  question_2: "Are you a legal permanent resident (green card holder)?"
  question_2_info: "A legal permanent resident (LPR) or “Green Card Holder” is a person who is not a U.S. citizen but is residing the in the U.S. as a lawful permanent resident."
  question_2_option_1: "Yes, I am a legal permanent resident (LPR)"
  question_2_option_2: "No, I am not a legal permanent resident (LPR)"
  question_2_sub_1: "Are you interested in becoming a U.S. citizen?"
  question_2_sub_1_info: "The process of becoming a U.S. citizen is called naturalization. Most people have to be Legal Permanent Residents (LPRs or green card holders) for five years before applying to naturalize. Some LPRs are eligible after three years. There are special rules for members of the U.S. military and their families."
  question_2_sub_1_option_1: "Yes, I am interested in becoming a U.S. citizen"
  question_2_sub_1_option_2: "No, I am not interested in becoming a U.S. citizen"
  question_3: "Do you have a family member who is a U.S. citizen or legal permanent resident?"
  question_3_info: "A person who has U.S. citizenship or a “green card” (legal permanent residency) can help some family members get a green card too."
  question_3_option_1: "Yes, I have a family member who is a U.S. citizen or legal permanent resident"
  question_3_option_2: "No, I do not have a family member who is a U.S. citizen or legal permanent resident"
