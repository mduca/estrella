  question_5: "هل أنت أو أحد أفراد العائلة ضحية الجريمة؟"
  question_5_info: "شخص كان ضحية لجريمة في الولايات المتحدة قد تأهل للحصول على تأشيرة U. هناك قائمة من الجرائم التي تؤهل الشخص للحصول على تأشيرة U. ضحية جريمة يجب أن تساعد الشرطة أو الحكومة لمعرفة المزيد عن هذه الجريمة. بعض أفراد الأسرة قد تأهل للحصول على تأشيرة U جدا."
