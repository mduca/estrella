ko:
  question_1: "당신은 미국 시민입니까?"
  question_1_info: "당신은 출생시 또는 출생 후 미국 시민이 될 수 있습니다. 당신은 미국 (또는 미국 지역 또는 외곽 소유)에서 태어되어 있어야합니다 출생시 미국 시민이 될 수 있습니다. 당신이 귀화 또는 &quot;파생&quot;또는 부모를 통해 &quot;인수&quot;시민권 신청을해야 출산 후 미국 시민이 될 수 있습니다."
